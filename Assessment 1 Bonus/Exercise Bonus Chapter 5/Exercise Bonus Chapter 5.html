<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Radio Soundboard</title>
    <link rel="stylesheet" href="Exercise Bonus Chapter 5 CSS Code.css">
</head>
<body>
    <div class="soundboard">
        <div class="audio-samples">
        </div>
        <div class="text-to-speech">
            <textarea id="text-to-speech-input" placeholder="Type your text here..."></textarea>
            <button id="text-to-speech-button">Convert to Audio</button>
        </div>
        <div class="pagination">
            <button id="prev-page" disabled>&lt;</button>
            <button id="next-page">&gt;</button>
        </div>
    </div>
    <script src="Exercise Bonus Chapter 5 JS code.js"></script>
</body>
</html>
