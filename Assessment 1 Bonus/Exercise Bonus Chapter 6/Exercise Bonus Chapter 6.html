<!-- The doctype declaration specifies the document type and version of HTML -->
<!DOCTYPE html>
<!-- Start of the HTML document with language set to English -->
<html lang="en">
<head>
    <!-- Meta tag specifying the character encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag specifying the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the HTML document -->
    <title>RGB Color Guessing Game</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="Exercise Bonus Chapter 6 CSS Code.css">
</head>
<body>
    <!-- Container div to hold all content -->
    <div class="container">
        <!-- Heading displaying the title of the game -->
        <h1>Wakky's RGB Color Guessing Game</h1>
        <!-- Div displaying the RGB value to be guessed -->
        <div id="rgb-value"></div>
        <!-- Div containing the color options for the player to guess -->
        <div id="color-options"></div>
        <!-- Div displaying messages to the player (e.g., correct or incorrect guess) -->
        <div id="message"></div>
        <!-- Button for the player to replay the game -->
        <button id="replay-button">Replay</button>
    </div>
    <!-- Link to an external JavaScript file for functionality -->
    <script src="Exercise Bonus Chapter 6 JS Code.js"></script>
</body>
</html>
